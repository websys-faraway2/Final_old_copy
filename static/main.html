        </button>
        <!-- Task detail custom -->
        <form class="taskDetail">
          <div class="form-group">
            <label for="TaskName">Task name</label>
            <input type="text" class="form-control" id="TaskName" placeholder="TaskName">
          </div>
          <div class="form-group">
            <label for="TaskName">Time</label>
            <input type="text" class="form-control" id="Time" placeholder="Time">
            <option class="btn btn-primary pink timeoption" value="60">1 hour</option>
            <option class="btn btn-primary pink timeoption" value="30">30 min</option>
            <br>
            <option class="btn btn-primary pink timeoption" value="15">15 min</option>
            <option class="btn btn-primary pink timeoption" value="10">10 min</option>

          <div class="invite">Invite Your Friend</div>
