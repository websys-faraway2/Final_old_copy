<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font: 14px Helvetica, Arial; }
  #greeting {position: fixed; display: inline; left: 2%; top: 8%}
  #nickname-form { padding: 3px; position: fixed; left:0; top: 0; width: 35%;}
  #nickname { border: 2; padding: 10px; width: 70%; margin-right: 1%; }
  #select { width: 28%; background: rgb(60, 120, 180); border: none; padding: 10px; font: 10px; }
  #chat-form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
  #message { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
  #send { width: 9%; background: rgb(60, 120, 180); border: none; padding: 10px; }
  #messages { position: fixed; top: 15%; width:100%; list-style-type: none; margin: 0; padding: 0; }
  #messages li { padding: 5px 10px; }
  #messages li:nth-child(odd) { background: #eee; }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/user-info', token]" routerLinkActive="active">Welcome</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="navbar-nav">
      <a class="nav-link active" [routerLink]="['/collection', token]" routerLinkActive="active">Collection</a>
      <a class="nav-link active" [routerLink]="['/chat-room', token]" routerLinkActive="active">Chat-Room</a>
      <a class="nav-link active" [routerLink]="['/workflow', token]" routerLinkActive="active">Workflow</a>
      <a class="nav-link active" [routerLink]="['/profile', token]" routerLinkActive="active" >Profile</a>
    </div>
  </div>
  <span class="navbar-text">
    {{token}}
  </span>
</nav>

<input id="nickname" type="text" id="nickname" #nick (keyup)="nicknameOn(nick.value)" />
<div id="chat-form">
  <input id="message" type="text" id="message" #mess (keyup)="messageOn(mess.value)"/>
  <button id="send" (click)="send()">Send</button>
</div>
<ul id="messages"></ul>
