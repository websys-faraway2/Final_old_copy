  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>

  <div class="input-group-prepend">

  </div>

    <span class="badge badge-primary badge-pill">{{number_finished}}</span>
