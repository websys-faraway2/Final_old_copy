<div class="profile_box">
    <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" width="200px">
    <p class="name">{{user_name}}</p>
    <div class="update_profile">
        <div class="update_name">
            <input class="update_name_input" #name [value]='user_name'>
            <button class="update_name_btn" (click)='updateName(name.value)'>Update</button>
        </div>
        <hr>
        <div class="status">
            <p class="status_des">Status</p>
            <p class="current_status">Current Task: {{current_task}}</p>
            <p class="current_status">Current Task Time: {{current_task_time}}</p>
            <p class="current_status">Current Task Ver: {{current_task_ver}}</p>
            <!-- <input class="update_status_input" [value]='current_task'>

        </div>
    </div>

    <button class="logout" (click)='logOut()'>Log Out</button>
    <br/>
    <button class="delete">Delete the Account</button>

</div>
